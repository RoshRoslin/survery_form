<html lang ="en">
  <head>
  </head>

  <body>
    <h1 id="title">Tell me about music</h1>
    <p id = "description">This is a Survey where you can tell us about music you're inspired by
    </p>
    <form id = "survey-form">
  <label id = "name-label">  Name: </label>  <input type = "text" name ="name" required id="name" placeholder = "Name"><br>
  <label id= "email-label">  Email: </label><input type ="email" name ="name" required id ="email" placeholder = "Email"><br>
  <label id= "number-label">  Number:</label> <input type = "number" name ="name" required id ="number" min = "0" max ="10" placeholder = "#"><br>
  <select id="dropdown" name="guitars">
  <option value="fender">Fender</option>
  <option value="gibson">Gibson</option>
  <option value="suhr">Suhr</option>
  <option value="kiesel">Kiesel</option>
  </select>
  <br>
  <input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label>
<br>
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1"> I have a bike</label><br>
<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
<label for="vehicle2"> I have a car</label><br>
<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
<label for="vehicle3"> I have a boat</label><br>
<br>
<textarea placeholder = "additional comments"></textarea>
<br>
        <input type="submit" id ="submit">
     </form>
    <script type ="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>
  </body>
</html>
